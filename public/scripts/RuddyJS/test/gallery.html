<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Navi concept</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            html, * {
                padding: 0px;
                margin: 0px;
            }

            body {
                background: #111;
            }

            header {
                width: 100%;
                height: 50px;
                background: #244782;
            }

            .main {
                margin: 10% auto 0 auto;
                text-align: center;
            }

            .main h1 {
                font-family: arial, sans-serif;
                color: #ffffff;
                margin-bottom: 30px;
            }

            .img {
                width: 100px;
                height: 280px;
                background: #244782;
                display: inline-block;
                margin-left: -10px;
                border: 1px solid #333;
                box-shadow: 0 0 25px 10px rgba(0, 0, 0, 0.5);
                overflow: hidden;
            }

            a {
                text-decoration: none;
                color: white;
            }
        </style>
        <script src="../support/dom4.js">/* DOM4 */</script>
    </head>
    <body>
        <header></header>
        <div class="main">
            <h1>3 Top Movies</h1>
            <div class="img closed"><img src="http://i567.photobucket.com/albums/ss111/chercabula/Movie%20Stills/2013%20Movies/Man%20of%20Steel/MOS_30SHT_CAPE_INTL_ONLINE_zps54f46da1.jpg~original" alt="banner01" width="550" height="280"></div>
            <div class="img closed" ><img src="http://cdn.collider.com/wp-content/uploads/inception_movie_poster_banner_01.jpg" width="550" height="280"></div>
            <div class="img opened"><img src="http://movies.inquirer.net/files/2014/04/MALEF_DOMESTIC_PH.jpg" alt="banner01" width="550" height="280"></div>
        </div>

        <script src="../ruddy.js"></script>
        <script src="../ext/animation.js"></script>
        <script>
            var obj = $r('.img'), opened = $r('.opened');
            $r('.closed').css('width', '100px');
            opened.css('width', '550px');

            obj.each(function(){
                $r(this).mouseEnter(function(){
                    var current = $r(this), width = parseInt(current.css('width'));

                    if(opened.e.className == 'img opened'){
                        if(opened.e != this) {
                            $r('.opened').animate(
                                    'width',    //css
                                    550,      //minimum
                                    100,        //maximum
                                    0.9,        //delay
                                    1,          //duration
                                    //delta
                                    $r(false).setDelta(
                                            'easeOut',
                                            {name: 'quadrantic', progress: 4}
                                    ),
                                    'px',       //extension
                                    false       //callback
                            );
                        }
                        opened.e.className = 'img closed';
                    }

                    if(width < 550) {
                        current.animate(
                                'width',    //css
                                width,      //minimum
                                550,        //maximum
                                0.9,        //delay
                                1,          //duration
                                //delta
                                $r(false).setDelta(
                                        'easeOut',
                                        {name: 'quadrantic', progress: 4}
                                ),
                                'px',       //extension
                                false       //callback
                        );
                        current.e.className = "img opened";
                    }
                });

                $r(this).mouseLeave(function() {
                    var current = $r(this), width = parseInt(current.css('width'));

                    current.animate(
                            'width',    //css
                            width,      //minimum
                            100,        //maximum
                            0.9,        //delay
                            1,          //duration
                            //delta
                            $r(false).setDelta(
                                    'easeOut',
                                    {name: 'quadrantic', progress: 4}
                            ),
                            'px',       //extension
                            false       //callback
                    );
                    current.e.className = "img closed";
                });
            });
        </script>
</body>
</html>
